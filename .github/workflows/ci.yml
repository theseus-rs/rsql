name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  checks:
    name: Checks
    uses: ./.github/workflows/checks.yml

  build:
    name: ${{ matrix.platform }}
    needs: [ checks ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux-x64
          - macos-arm64
          - macos-x64
          - windows-x64
          # - wasm32-unknown
          # - wasm32-wasi

        include:
          - platform: linux-x64
            os: [ self-hosted, Linux, X64 ]
            target: x86_64-unknown-linux-gnu
          - platform: macos-arm64
            os: macos-15
            target: aarch64-apple-darwin
          - platform: macos-x64
            os: macos-13
            target: x86_64-apple-darwin
          - platform: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
          # - platform: wasm32-unknown
          #   os: ubuntu-latest
          #   target: wasm32-unknown-unknown
          # - platform: wasm32-wasi
          #   os: ubuntu-latest
          #   target: wasm32-wasip1-threads

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      # aws-lc-rs requires nasm: https://github.com/rustls/rustls/issues/1913
      - name: Install NASM
        if: ${{ startsWith(matrix.platform, 'windows-') }}
        uses: ilammy/setup-nasm@v1

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@main
        with:
          tool: cargo-llvm-cov

      - name: Build
        if: ${{ startsWith(matrix.platform, 'wasm') }}
        timeout-minutes: 120
        env:
          CARGO_TERM_COLOR: always
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          RUST_BACKTRACE: 1
          RUST_LOG: info
        run: |
          sudo apt-get install gcc-multilib
          rustup target install ${{ matrix.target }}
          if [[ "${{ matrix.target }}" == *"unknown"* ]]; then
            export RUSTFLAGS='--cfg getrandom_backend="wasm_js"'
          fi
          cargo build --package rsql_driver --target ${{ matrix.target }}
          cargo build --package rsql_drivers --features all-wasm --target ${{ matrix.target }}
          cargo build --package rsql_formatters --target ${{ matrix.target }}

      - name: Test
        if: ${{ !startsWith(matrix.platform, 'linux-') && !startsWith(matrix.platform, 'wasm') }}
        timeout-minutes: 120
        env:
          CARGO_TERM_COLOR: always
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          RUST_BACKTRACE: 1
          RUST_LOG: "info"
          RUST_LOG_SPAN_EVENTS: full
        run: |
          cargo test --workspace --features all

      - name: Test
        if: ${{ startsWith(matrix.platform, 'linux-') }}
        timeout-minutes: 120
        env:
          CARGO_TERM_COLOR: always
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          RUST_BACKTRACE: 1
          RUST_LOG: "info"
          RUST_LOG_SPAN_EVENTS: full
        run: |
          cargo llvm-cov --workspace --lcov --jobs 2 --output-path lcov.info

      - name: Upload to codecov.io
        if: ${{ startsWith(matrix.platform, 'linux-') }}
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

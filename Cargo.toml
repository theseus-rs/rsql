[workspace]
default-members = ["rsql_cli", "rsql_core", "rsql_drivers", "rsql_formatters"]
members = ["rsql_cli", "rsql_core", "rsql_drivers", "rsql_formatters"]
resolver = "2"

[workspace.package]
authors = ["Brian Heineman <brian.heineman@gmail.com>"]
categories = ["database"]
edition = "2021"
keywords = ["database", "postgresql", "sql", "sqlite"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/theseus-rs/rsql"
version = "0.11.2"

[workspace.dependencies]
ansi_colours = "1.2.2"
anyhow = "1.0.81"
async-trait = "0.1.77"
base64 = "0.22.0"
bit-vec = "0.6.3"
chrono = "0.4.35"
clap = "4.5.3"
clap-stdin = "0.4.0"
clearscreen = "3.0.0"
colored = "2.1.0"
config = "0.14.0"
criterion = "0.5.1"
csv = "1.3.0"
dark-light = "1.0.0"
dirs = "5.0.1"
dotenvy = "0.15.7"
duckdb = "0.10.1"
form_urlencoded = "1.2.1"
futures-util = "0.3.30"
indexmap = "2.2.5"
indoc = "2.0.4"
indicatif = "0.17.8"
lazy_static = "1.4.0"
libsql = "0.3.2"
mockall = "0.12.1"
num-format = "0.4.4"
octocrab = "0.38.0"
os_info = "3.7.0"
prettytable = "0.10.0"
postgresql_archive = "0.8.3"
postgresql_embedded = "0.8.2"
quick-xml = "0.31.0"
regex = "1.10.3"
rusqlite = "0.30.0"
rust_decimal = "1.34.3"
rust-i18n = "3.0.1"
rustyline = "14.0.0"
semver = "1.0.22"
serde = "1.0.197"
serde_json = "1.0.114"
serde_yaml = "0.9.33"
sqlx = "0.7.4"
supports-color = "3.0.0"
sys-locale = "0.3.1"
syntect = "5.2.0"
tempfile = "3.10.1"
termbg = "0.5.0"
test-log = "0.2.15"
testcontainers = "0.15.0"
testcontainers-modules = "0.3.6"
thiserror = "1.0.58"
tiberius = { version = "0.12.2", default-features = false }
tokio = "1.36.0"
tokio-postgres = "0.7.10"
tokio-util = "0.7.10"
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-indicatif = "0.3.6"
tracing-subscriber = "0.3.18"
unicode-width = "0.1.11"
url = "2.5.0"
uuid = "1.7.0"

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
panic = "abort"
strip = true

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[workspace.metadata.release]
shared-version = true
dependent-version = "upgrade"
tag-name = "v{{version}}"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.13.0"
# CI backends to support
ci = ["github"]
# Whether cargo-dist should create a Github Release or use an existing draft
create-release = false
# The installers to generate for each app
installers = ["shell", "powershell", "homebrew", "msi"]
# A GitHub repo to push Homebrew formulas to
tap = "theseus-rs/homebrew-tap"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Post-announce jobs to run in CI
post-announce-jobs = ["./release-post-announce"]
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Publish jobs to run in CI
pr-run-mode = "skip"

[workspace.metadata.dist.github-custom-runners]
aarch64-apple-darwin = "macos-14"

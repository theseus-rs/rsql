[package]
authors.workspace = true
categories.workspace = true
description = "rsql drivers library"
edition.workspace = true
keywords.workspace = true
license.workspace = true
name = "rsql_drivers"
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
file_type = { workspace = true }
rsql_driver = { path = "../rsql_driver", version = "0.18.0" }
rsql_driver_arrow = { path = "../drivers/arrow", optional = true, version = "0.18.0" }
rsql_driver_avro = { path = "../drivers/avro", optional = true, version = "0.18.0" }
rsql_driver_brotli = { path = "../drivers/brotli", optional = true, version = "0.18.0" }

rsql_driver_rusqlite = { path = "../drivers/rusqlite", optional = true, version = "0.18.0" }
rsql_driver_s3 = { path = "../drivers/s3", optional = true, version = "0.18.0" }
rsql_driver_snowflake = { path = "../drivers/snowflake", optional = true, version = "0.18.0" }
rsql_driver_sqlite = { path = "../drivers/sqlite", optional = true, version = "0.18.0" }
rsql_driver_sqlserver = { path = "../drivers/sqlserver", optional = true, version = "0.18.0" }

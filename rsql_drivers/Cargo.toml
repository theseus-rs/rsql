rsql_driver_delimited = { path = "../drivers/delimited", optional = true, version = "0.18.0" }
rsql_driver_duckdb = { path = "../drivers/duckdb", optional = true, version = "0.18.0" }
rsql_driver_excel = { path = "../drivers/excel", optional = true, version = "0.18.0" }
rsql_driver_file = { path = "../drivers/file", optional = true, version = "0.18.0" }
rsql_driver_fwf = { path = "../drivers/fwf", optional = true, version = "0.18.0" }
rsql_driver_gzip = { path = "../drivers/gzip", optional = true, version = "0.18.0" }
rsql_driver_http = { path = "../drivers/http", optional = true, version = "0.18.0" }

rsql_driver_lz4 = { path = "../drivers/lz4", optional = true, version = "0.18.0" }
rsql_driver_mariadb = { path = "../drivers/mariadb", optional = true, version = "0.18.0" }
rsql_driver_mysql = { path = "../drivers/mysql", optional = true, version = "0.18.0" }
rsql_driver_ods = { path = "../drivers/ods", optional = true, version = "0.18.0" }
rsql_driver_orc = { path = "../drivers/orc", optional = true, version = "0.18.0" }
